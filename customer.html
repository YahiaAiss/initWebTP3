<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a id="back" href="main.html">back to main Page</a>
    <h1>Customer Page</h1>

    <!-- Add Customer Window -->
    <h2>Add Customer</h2>
    <form id="addCustomerForm">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" required>
        <label for="customerName">Full Name:</label>
        <input type="text" id="customerName">
        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail">
        <label for="customerAddress">Personal Address:</label>
        <input type="text" id="customerAddress">
        <button type="submit">Add Customer</button>
    </form>

    <!-- Delete Customer Window -->
    <h2>Delete Customer</h2>
    <form id="deleteCustomerForm">
        <label for="deleteCustomerId">Customer ID:</label>
        <input type="text" id="deleteCustomerId">
        <button type="submit">Delete Customer</button>
    </form>

    <!-- Customer List Window -->
    <h2>Customer List</h2>
    <table id="customerList">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Personal Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Customer list will be populated dynamically using JavaScript -->
        </tbody>
    </table>

    <script src="customer.js" defer></script>
</body>
</html>
